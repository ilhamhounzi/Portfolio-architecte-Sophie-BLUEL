    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <!-- Loading Font Awesome icon kit -->
    <script src="https://kit.fontawesome.com/f266b52627.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../FrontEnd/assets/CSS/style.css">

<body>
    <!-- Header of the login page -->
    <header class="header-logIn">
        <!-- Link to the homepage -->
        <a href="index.html">
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        </a>

        <!-- Navigation menu -->
        <nav>
            <ul>
                <!-- Navigation links -->
                <li><a href="/FrontEnd/index.html#projects">projects</a></li>
                <li><a href="/FrontEnd/index.html#contact">contact</a></li>
                <!-- Check if the user is logged in and display the "Logout" link/button if yes -->

                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <main class="content-wrapper">
        <div class="login-box">
            <!-- Error message display area -->
            <div id="error-alert"></div>
            <!-- Login page title -->
            <h2 class="login-title">Log In</h2>
            <form class="login-form" method="post">
            <!-- Email field -->
            <label for="email" class="login-label">E-mail</label>
            <input class="login-input" type="email" id="email" name="email" required>

            <!-- Password field -->
            <label for="password" class="login-label">Mot de passe</label>
            <input class="login-input" type="password" id="password" name="password" required>

                <!-- Button to submit the form -->
                <input type="submit" class="login-button" name="submit-login" value="Se connecter">
            </form>
            <!-- Link for password recovery -->
            <a href="#" class="forgot-password-link">Mot de Passe oublié</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="logIn-footer">
        <nav>
            <ul>
                <!-- Link to Legal Notice -->
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>

    <!-- JavaScript Script -->
    <script src="./assets/JS/logIn.js"></script>
</body>
